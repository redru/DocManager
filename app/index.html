<!DOCTYPE html>
<html lang="en"  data-ng-app="docmanager">
<head>
    <meta charset="UTF-8">
    <title>Document Manager</title>

    <link rel="stylesheet" href="/resources/css/application.css">
</head>
<body>
<!-- Menu nav bar -->
<div ng-controller="NavMenuController as menu_ctrl">
    <div id="navMenu" ng-include="menu_ctrl.navMenuUrl" onload="menu_ctrl.onLoad()" class="hidden"></div>
</div>

<!-- Dynamic loaded content div -->
<div data-ng-view></div>

<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- ANGULARJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>

<!-- ANGULARJS CONFIGURATION -->
<script src="/resources/js/angular-app.js"></script>
<script src="/resources/js/angular-services.js"></script>
<script src="/resources/js/angular-routes.js"></script>
<script src="/resources/js/home-view-controller.js"></script>
<script src="/resources/js/authentication-view-controller.js"></script>
<script src="/resources/js/nav-menu-controller.js"></script>

</body>
</html>
